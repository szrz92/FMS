    <script>
        window.mention = (dotNetObjectReference, list) => {
            $('textarea#mention1').mentiony(dotNetObjectReference, {
                onDataRequest: function (mode, keyword, onDataRequestCompleteCallback) {

                    var data = [];
                    list.forEach((item) => {
                        alert(JSON.stringify(item));
                        const feature = {
                            id: item.id,
                            name: item.name,
                            'avatar': 'https://goo.gl/WXAP1U',
                            'info': 'SOSPAK',
                            href: 'http://a.co/id'
                        };
                        data.push(feature);
                    });

                    data = jQuery.grep(data, function (item) {
                        return item.name.toLowerCase().indexOf(keyword.toLowerCase()) > -1;
                    });

                    // Call this to populate mention.
                    onDataRequestCompleteCallback.call(this, data);
                },
                timeOut: 0,
                debug: 1
            });
        };
    </script>

    <script>
        $('textarea[name="mention2"]').mentiony({
            onDataRequest: function (mode, keyword, onDataRequestCompleteCallback) {

                $.ajax({
                    method: "GET",
                    url: "js/example.json?query=" + keyword,
                    dataType: "json",
                    success: function (response) {
                        var data = response;

                        // NOTE: Assuming this filter process was done on server-side
                        data = jQuery.grep(data, function (item) {
                            return item.name.toLowerCase().indexOf(keyword.toLowerCase()) > -1;
                        });
                        // End server-side

                        // Call this to populate mention.
                        onDataRequestCompleteCallback.call(this, data);
                    }
                });

            },
            timeOut: 500, // Timeout to show mention after press @
            debug: 1, // show debug info
        });
    </script>

        function switchTab(id, itemId) {
            $(id).click();
            if (id.includes('__basic_info_')) {
                $('#__goback__' + itemId).fadeOut();
            } else {
                $('#__goback__' + itemId).fadeIn();
            }

            if (id.includes('denomination')) {
                $('#__denomation_update_' + itemId).fadeIn();
            } else {
                $('#__denomation_update_' + itemId).fadeOut();
            }
        }

        function saveAsFile(filename, bytesBase64) {
            if (navigator.msSaveBlob) {
                //Download document in Edge browser
                var data = window.atob(bytesBase64);
                var bytes = new Uint8Array(data.length);
                for (var i = 0; i < data.length; i++) {
                    bytes[i] = data.charCodeAt(i);
                }
                var blob = new Blob([bytes.buffer], { type: "application/octet-stream" });
                navigator.msSaveBlob(blob, filename);
            }
            else {
                var link = document.createElement('a');
                link.download = filename;
                link.href = "data:application/octet-stream;base64," + bytesBase64;
                document.body.appendChild(link); // Needed for Firefox
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
